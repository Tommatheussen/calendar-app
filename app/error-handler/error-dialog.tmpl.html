<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>
			Something went wrong
		</h2>
		<span flex></span>
		<md-button class="md-icon-button"" ng-click="vm.close()">
			<md-icon>close</md-icon>
		</md-button>
	</div>
</md-toolbar>
<md-dialog-content>
	<div class="md-dialog-content">
		<p>
			Oeps, er is iets foutgelopen. Dit is de reden:
			<strong>{{ vm.error.message }}</strong>
		</p>

		<p>
			Geef ook deze info mee aan je schatje:
			<pre>{{ vm.error.stack }}</pre>
	</div>
</md-dialog-content>

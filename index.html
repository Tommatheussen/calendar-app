<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calendar App</title>

		<!-- vendor:css -->
        <link rel="stylesheet" href="vendor.min.css">
        <!-- endinject -->

		<!-- inject:css -->
        <link rel="stylesheet" href="app.min.css">
        <!-- endinject -->
    </head>

    <body ng-app="calendarApp" layout="column" flex>
        <top-toolbar></top-toolbar>
        <md-content flex layout-fill>
            <ui-view layout="row" layout-fill flex layout-align="center"></ui-view>
        </md-content>

		<md-toolbar flex="none">
			<span flex></span>
			<h2 class="md-toolbar-tools">
				<span class="md-flex">
					Version: v0.0.6
				</span>
			</h2>
		</md-toolbar>
		<!-- vendor:js -->
        <script src="vendor.min.js"></script>
        <!-- endinject -->

		<!-- inject:js -->
        <script src="app.min.js"></script>
        <script src="app.templates.js"></script>
        <!-- endinject -->
    </body>
</html>

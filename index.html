<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calendar App</title>

		<!-- vendor:css -->
        <link rel="stylesheet" href="vendor.min.css">
        <!-- endinject -->

		<!-- inject:css -->
        <link rel="stylesheet" href="app.min.css">
        <!-- endinject -->
    </head>

    <body ng-app="calendarApp" layout="column" flex>
        <top-toolbar></top-toolbar>
        <md-content flex layout-fill>
            <ui-view layout="row" layout-fill flex layout-align="center"></ui-view>
        </md-content>

		<md-toolbar flex="none">
			<span flex></span>
			<h2 class="md-toolbar-tools">
				<span class="md-flex">
					Version: v0.1.0
				</span>
			</h2>
		</md-toolbar>
		<!-- vendor:js -->
        <script src="vendor.min.js"></script>
        <!-- endinject -->

		<!-- inject:js -->
        <script src="app.min.js"></script>
        <script src="app.templates.js"></script>
        <!-- endinject -->

		<script>
			(function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,"script","https://www.google-analytics.com/analytics.js","ga");

			ga("create", "UA-67687574-2", "auto");
		</script>
    </body>
</html>

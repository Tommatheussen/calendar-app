<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calendar App</title>

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

		<!-- vendor:css -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
		<!-- endinject -->

		<!-- inject:css -->
        <link rel="stylesheet" href="app.css">
		<!-- endinject -->
    </head>

    <body ng-app="calendarApp" layout="column" flex>
        <top-toolbar></top-toolbar>
        <md-content flex layout-fill>
            <ui-view layout="row" layout-fill flex layout-align="center"></ui-view>
        </md-content>

		<md-toolbar flex="none">
			<div class="md-toolbar-tools">
				<h2>
					<span>Version: %%GULP_INJECT_VERSION%%</span>
				</h2>
				<span flex></span>
				<md-button class="md-icon-button">
					<md-icon>help outline</md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<!-- vendor:js -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="bower_components/angular-material/angular-material.min.js"></script>
		<script src="bower_components/angular-google-gapi/dist/angular-google-gapi.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="bower_components/angulartics/dist/angulartics.min.js"></script>
		<script src="bower_components/angulartics-google-analytics/dist/angulartics-ga.min.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/angular-moment/angular-moment.js"></script>
        <!-- endinject -->

		<!-- inject:js -->
        <script src="app.module.js"></script>
		<script src="app.run.js"></script>
        <script src="app.config.js"></script>
        <script src="calendar/calendar.module.js"></script>
        <script src="calendar/calendar.config.js"></script>
        <script src="calendar/calendar.component.js"></script>
		<script src="calendar/calendar.service.js"></script>
        <script src="calendar/calendar.filter.js"></script>
        <script src="calendar/calendar.constant.js"></script>
        <script src="login/login.module.js"></script>
        <script src="login/login.config.js"></script>
        <script src="login/login.component.js"></script>
        <script src="top-toolbar/top-toolbar.module.js"></script>
        <script src="top-toolbar/top-toolbar.component.js"></script>
		<!-- endinject -->

		<script>
			(function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,"script","https://www.google-analytics.com/analytics.js","ga");

			ga("create", "UA-67687574-2", "auto");
		</script>
    </body>
</html>
